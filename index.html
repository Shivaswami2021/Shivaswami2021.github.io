    <img src="" id="moon" width="480px"/>
    <script>
        console.log("about to fecth a moon image");

        catchMoon().catch(error =>{
            console.log("error!");
            console.error(error);
        });

        async function catchMoon(){
            const response = await fetch('4.jpg');
            const blob = await response.blob();
            document.getElementById("moon").src=URL.createObjectURL(blob);
        }
